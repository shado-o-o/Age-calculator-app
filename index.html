<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    <div class="input-aga">
      <div>
        <label for="day">Day</label>
         <input type="number" name="day" placeholder="DD" min="0"
         max="99" maxlength="2" oninput="this.value=this.value.slice(0,2)" required>
        <label class="error" for="day"><p></p></label>

      </div>
      <div>
        <label for="Month">Month</label>
         <input type="number" name="Month" placeholder="MM"  min="0"
         max="99" maxlength="2" oninput="this.value=this.value.slice(0,2)" required >
        <label class="error" for="day"><p></p></label>

      </div>
      <div>
        <label for="year">Year</label>
         <input type="number" name="year" placeholder="YYYY"  min="0"
         max="9999" maxlength="4" oninput="this.value=this.value.slice(0,4)" required>
        <label class="error" for="day"><p></p></label>

      </div>
      
    </div>
    <div class="btn-aga">
      <div class="line"></div>
      <div href="" class="btn" onclick="handleRsults()"><img src="./assets/images/icon-arrow.svg" alt="" srcset=""></div>
    </div>
    <div class="output-aga">
      <div class="output">
        <div class="outvalue">-- </div>
        <h1>years</h1>
      </div>
      <div class="output">
          <div class="outvalue">-- </div>
          <h1>months</h1>
      </div>
      <div class="output">
          <div class="outvalue">-- </div>
          <h1>days</h1>
      </div>
    </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/shado-o-o" >shady fthy</a>.
  </div>
  <script src="./js.js"></script>
</body>
</html>
